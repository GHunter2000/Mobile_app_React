name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-react-app   # ⬅️ δουλεύουμε μέσα στο subfolder

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20               # ⬅️ Χωρίς cache για να μη ζητά lock file

      - run: npm install                 # ή npm ci αν έχεις lock file committed
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: my-react-app/dist
